<script>

 
function math(btnid,id,cb) {
    document.getElementById(btnid).addEventListener('click',()=>{
    const money = document.getElementById(id).value;
    const totalMoney = parseFloat(money) ;
    console.log(totalMoney);
    cb(totalMoney)
    })
}


function afterMath(id,depositeMoney) {
    const balance = document.getElementById(id).innerText;
     const parseBalance = parseFloat(balance)
     const totalBalance = parseBalance+depositeMoney;
     document.getElementById(id).innerText=totalBalance;
     document.getElementById('deposite').value = "";
     document.getElementById('widthrow').value = "";
     console.log(totalBalance);
}
math("depositebtn","deposite",(depositeMoney)=>{
        afterMath('depositeBalance',depositeMoney);
        afterMath('totalBalance',depositeMoney)
 
})

math("widthdrowBtn","widthrow",(depositeMoney)=>{
        afterMath('widowBalance',1*depositeMoney);
        afterMath('totalBalance',-1*depositeMoney)
 
})
